	</li>
</ul>
<ul id="resort">
	<!--<li>
		第一名：北京空气质量：<b>90</b>
	</li>
	<li>
		第二名：北京空气质量：<b>90</b>
	</li>
	<li>
		第三名：北京空气质量：<b>90</b>
	</li>-->
</ul>
<button id="sort-btn">排序</button>
<script type="text/javascript">
/**
 * getData方法
 * 读取ID为source的列表，获取其中的城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数示例
 */
function getData(){
	var data = [];
	var source = document.getElementById('source').children; 
	for(var i = 0,item;item = source[i++];){
		data.push(item.innerText.split('空气质量：'));
	}
	return data;
}
/**
 * sortApiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortApiData(data){
	return data.sort(function(value1, value2){
		return value2[1] - value1[1];
	});
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到ID为resort的列表中
 * 格式见ul中的注释部分
 */
function render(data){
	var resort = document.getElementById('resort');
	var numZHCN = ['一','二','三','四','五','六','七','八','九','十'];
	for(var i = 0,len = data.length; i < len; i++){
		var num = '';
		if(i < 10){
			num = numZHCN[i];
		}else{
			num = i + 1;
		}
		var innerHTML = '第' + num + '名：' + data[i][0] + '空气质量：' + data[i][1];
		var li = document.createElement('li');
		li.innerHTML =innerHTML;
		resort.appendChild(li);
	} 
}
function btnHandle(){
	var apiData = getData();
	apiData = sortApiData(apiData);
	render(apiData);
}
function init(){
	// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
	document.getElementById('sort-btn').onclick = function(){
		btnHandle();
	}
}
init();
</script>
</body>
</html>
