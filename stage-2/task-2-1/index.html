<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>IFE JavaScript TASK 01</title>
</head>

<body>
	<label for="">请输入北京今天空气质量：<input type="text" id="api-input"></label>
	<button id="button">确认填写</button>
	<div>您输入的值是：<span id="api-display">尚无录入</span></div>
	<script type="text/javascript">
	(function(){
		document.getElementById('button').addEventListener('click', function(){
			var input_value = document.getElementById('api-input').value;
			if(Number(input_value)){
				document.getElementById('api-display').innerHTML = input_value;
			}else{
				alert('请输入有效数字！');
			}
		});
	})();
	</script>
</body>

</html>
